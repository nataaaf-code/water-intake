<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Water Level | Recharts UI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 text-white min-h-screen font-sans antialiased">

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
                    <i class="fa-solid fa-water me-2"></i>River Water Level
                </h1>
                <p class="text-gray-400 text-sm mt-1">GT Water Intake Cisadane</p>
            </div>
            <div class="flex items-center gap-2 px-4 py-2 rounded-full glass-panel">
                <div id="conn-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                <span id="conn-status" class="text-xs font-semibold tracking-wider text-gray-300">DISCONNECTED</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="lg:col-span-2 glass-panel rounded-3xl p-8 relative overflow-hidden">
                <h2 class="text-gray-400 text-sm font-medium uppercase tracking-widest mb-2">Current Level</h2>
                <div class="flex items-baseline gap-2">
                    <span id="val-level" class="text-7xl font-bold text-white tracking-tighter">--</span>
                    <span class="text-2xl text-blue-400 font-medium">Meter</span>
                </div>
                <div class="mt-4 flex items-center gap-2">
                    <span id="badge-status" class="px-3 py-1 rounded-full text-xs font-bold bg-gray-700 text-gray-300">WAITING...</span>
                    <span class="text-xs text-gray-500">Last: <span id="val-timestamp">--</span></span>
                </div>
                <div class="w-full bg-gray-700/50 h-2 rounded-full mt-6 overflow-hidden">
                    <div id="level-bar" class="bg-blue-500 h-full rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                </div>
            </div>

            <div class="glass-panel rounded-3xl p-8 flex flex-col justify-center items-center text-center">
                <div class="w-16 h-16 rounded-2xl bg-indigo-500/20 flex items-center justify-center mb-4 text-indigo-400">
                    <i class="fa-solid fa-ruler-vertical text-3xl"></i>
                </div>
                <h3 class="text-gray-400 text-xs uppercase tracking-widest font-bold">Distance</h3>
                <div class="mt-2">
                    <span id="val-distance" class="text-4xl font-bold">--</span>
                    <span class="text-sm text-gray-500">m</span>
                </div>
            </div>
        </div>

        <div class="glass-panel rounded-3xl p-6 mb-6">
            <div class="flex items-center gap-2 mb-4">
                <i class="fa-solid fa-chart-area text-blue-400"></i>
                <h3 class="text-gray-400 text-xs uppercase tracking-widest font-bold">Recharts Real-time History</h3>
            </div>
            <div id="react-chart-root" class="w-full h-80 relative">
                <div id="chart-loading" class="absolute inset-0 flex items-center justify-center text-gray-500">
                    Initializing Chart...
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-panel rounded-2xl p-6 flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-orange-500/20 flex items-center justify-center text-orange-400"><i class="fa-solid fa-temperature-half text-xl"></i></div>
                <div><p class="text-gray-400 text-xs font-bold uppercase">Temperature</p><p class="text-2xl font-bold"><span id="val-temp">--</span> Â°C</p></div>
            </div>
            <div class="glass-panel rounded-2xl p-6 flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-yellow-500/20 flex items-center justify-center text-yellow-400"><i class="fa-solid fa-bolt text-xl"></i></div>
                <div><p class="text-gray-400 text-xs font-bold uppercase">Current</p><p class="text-2xl font-bold"><span id="val-current">--</span> mA</p></div>
            </div>
            <div class="glass-panel rounded-2xl p-6 flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-red-500/20 flex items-center justify-center text-red-400"><i class="fa-solid fa-triangle-exclamation text-xl"></i></div>
                <div><p class="text-gray-400 text-xs font-bold uppercase">Error Code</p><p class="text-2xl font-bold"><span id="val-error">--</span></p></div>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-600 text-sm pb-8">
            <p>Develop by: <span class="font-mono text-blue-500">Fahriaji Anjastrivinata</span></p>
        </footer>
    </div>

    <script type="text/babel">
        // 1. Ambil Variable Recharts dari Window (Aman dari error undefined)
        const { ResponsiveContainer, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip } = window.Recharts || {};

        if (!window.Recharts) {
            console.error("GAGAL MEMUAT RECHARTS. Pastikan koneksi internet stabil untuk mengambil CDN.");
            document.getElementById('chart-loading').innerText = "Failed to load Recharts Library";
        } else {
            // Sembunyikan loading text
            const loader = document.getElementById('chart-loading');
            if(loader) loader.style.display = 'none';
        }

        const SimpleChart = () => {
            const [data, setData] = React.useState([]);

            React.useEffect(() => {
                // Expose fungsi update ke window agar bisa dipanggil Script MQTT
                window.updateReactChart = (incomingData) => {
                    setData(prevData => {
                        const newDataPoints = Array.isArray(incomingData) ? incomingData : [incomingData];
                        
                        const cleanData = newDataPoints.map(d => {
                            // Ambil jam saja "15:30:00" dari string "2025-11-26 15:30:00"
                            // Split spasi, ambil elemen kedua
                            const timePart = d.time && d.time.includes(' ') ? d.time.split(' ')[1] : d.time;
                            return {
                                time: timePart, 
                                fullTime: d.time,
                                value: parseFloat(d.value)
                            };
                        }).filter(d => !isNaN(d.value)); // Hapus data error

                        const combined = [...prevData, ...cleanData];
                        return combined.slice(-50); // Simpan 50 data terakhir
                    });
                };
            }, []);

            if (!window.Recharts) return null;

            return (
                <ResponsiveContainer width="100%" height="100%">
                    <AreaChart data={data}>
                        <defs>
                            <linearGradient id="colorValue" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.8}/>
                                <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                            </linearGradient>
                        </defs>
                        <CartesianGrid strokeDasharray="3 3" stroke="#374151" vertical={false} />
                        <XAxis 
                            dataKey="time" 
                            stroke="#9ca3af" 
                            tick={{fontSize: 12}}
                        />
                        <YAxis 
                            stroke="#9ca3af" 
                            tick={{fontSize: 12}}
                            domain={['auto', 'auto']}
                        />
                        <Tooltip 
                            contentStyle={{ backgroundColor: '#1f2937', borderColor: '#374151', color: '#fff', borderRadius: '8px' }}
                            itemStyle={{ color: '#60a5fa' }}
                            labelStyle={{ color: '#9ca3af', marginBottom: '5px' }}
                        />
                        <Area 
                            type="monotone" 
                            dataKey="value" 
                            stroke="#3b82f6" 
                            strokeWidth={3}
                            fillOpacity={1} 
                            fill="url(#colorValue)" 
                            isAnimationActive={false} 
                        />
                    </AreaChart>
                </ResponsiveContainer>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('react-chart-root'));
        root.render(<SimpleChart />);
    </script>

    <script>
        const mqttConfig = {
            host: "broker.emqx.io",
            port: 8084,
            path: "/mqtt",
            clientId: "WebClient_" + Math.random().toString(16).substr(2, 8),
            topicMain: "UMCS/WATER-INTAKE/RIVER-WATER-LEVEL",
            topicChart: "UMCS/WATER-INTAKE/RIVER-WATER-LEVEL-CHART"
        };

        const els = {
            status: document.getElementById('conn-status'),
            indicator: document.getElementById('conn-indicator'),
            level: document.getElementById('val-level'),
            distance: document.getElementById('val-distance'),
            temp: document.getElementById('val-temp'),
            current: document.getElementById('val-current'),
            error: document.getElementById('val-error'),
            badge: document.getElementById('badge-status'),
            time: document.getElementById('val-timestamp'),
            bar: document.getElementById('level-bar')
        };

        const client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, mqttConfig.clientId);

        function onConnect() {
            console.log("Connected to Broker!");
            els.status.innerText = "LIVE DATA";
            els.status.classList.replace("text-gray-300", "text-green-400");
            els.indicator.classList.replace("bg-red-500", "bg-green-500");
            els.indicator.style.animation = "pulse-glow 2s infinite";
            
            client.subscribe(mqttConfig.topicMain);
            client.subscribe(mqttConfig.topicChart);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Connection Lost: " + responseObject.errorMessage);
                els.status.innerText = "RECONNECTING...";
                els.status.classList.replace("text-green-400", "text-red-400");
                els.indicator.classList.replace("bg-green-500", "bg-red-500");
                els.indicator.style.animation = "none";
                setTimeout(connectMQTT, 5000);
            }
        }

        function onMessageArrived(message) {
            try {
                // Log payload untuk debug
                // console.log("Incoming:", message.payloadString);
                
                const data = JSON.parse(message.payloadString);

                if (message.destinationName === mqttConfig.topicMain) {
                    updateDashboard(data);
                } 
                else if (message.destinationName === mqttConfig.topicChart) {
                    // Update React Chart via Global Function
                    if (typeof window.updateReactChart === 'function') {
                        window.updateReactChart(data);
                    } else {
                        console.warn("React Chart belum siap menerima data");
                    }
                }
            } catch (e) {
                console.warn("Invalid JSON:", e);
            }
        }

        function updateDashboard(data) {
            if(data.level_m === undefined) return;

            els.level.innerText = (data.level_m || 0).toFixed(3);
            els.distance.innerText = (data.distance_m || 0).toFixed(3);
            els.temp.innerText = data.temp_c || "--";
            els.current.innerText = data.current_mA || "--";
            els.error.innerText = data.error_code || "0";
            
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                els.time.innerText = date.toLocaleTimeString('id-ID');
            }

            els.badge.innerText = data.status || "Unknown";
            
            if((data.status || "").toLowerCase() === 'normal') {
                els.badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-green-500/20 text-green-400 border border-green-500/30";
            } else {
                els.badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-red-500/20 text-red-400 border border-red-500/30";
            }

            const maxLevel = 20; 
            const percentage = Math.min(((data.level_m || 0) / maxLevel) * 100, 100);
            els.bar.style.width = percentage + "%";
            if(percentage > 80) els.bar.classList.replace('bg-blue-500', 'bg-red-500');
            else els.bar.classList.replace('bg-red-500', 'bg-blue-500');
        }

        function connectMQTT() {
            console.log("Connecting...");
            client.connect({
                onSuccess: onConnect,
                onFailure: (e) => { console.log("Failed", e); setTimeout(connectMQTT, 5000); },
                useSSL: true
            });
        }

        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;
        connectMQTT();
    </script>
</body>
</html>
